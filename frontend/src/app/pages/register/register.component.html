<div class="flex justify-center items-center h-screen bg-[#141414]">
    <mat-card appearance="outlined" class="flex-col justify-center items-center">
        <mat-card-content>
            <h2 class="font-semibold text-3xl mb-4 text-white">Create your account</h2>
            <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="w-full">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="Enter your first name" formControlName="firstName" required>
                    <mat-error *ngIf="studentForm.get('firstName')?.invalid && studentForm.get('firstName')?.touched">
                        First Name is required.
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Enter your last name" formControlName="lastName">
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="Enter your email" formControlName="email" required>
                    <mat-error *ngIf="studentForm.get('email')?.invalid && studentForm.get('email')?.touched">
                        Please enter a valid email address.
                    </mat-error>
                </mat-form-field> 
                <mat-form-field class="w-full">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Enter your password" formControlName="password">
                </mat-form-field>  
                <div>
                    <button mat-flat-button color="primary" type="submit" [disabled]="studentForm.invalid">
                        <mat-icon>save</mat-icon> Submit
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
