<div class="container mx-auto p-4" *ngIf="movie">
    <div class="flex flex-col md:flex-row gap-6">
      <!-- Carrusel simulado para las imágenes -->
      <div class="carousel-container w-full md:w-1/2 relative overflow-hidden">
        <div
          class="carousel flex transition-transform duration-500 ease-in-out"
          [style.transform]="'translateX(-' + (currentSlide * 100) + '%)'"
        >
          <div
            *ngFor="let poster of movie.posters"
            class="carousel-item w-full flex-shrink-0"
          >
            <img [src]="poster.url" alt="Poster" class="rounded-xl w-full" />
          </div>
        </div>
        <!-- Botones del carrusel -->
        <button
          class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-gray-700 text-white rounded-full p-2"
          (click)="previousSlide()"
        >
         <!-- Representa el símbolo de una flecha hacia la izquierda  -->
          &#9664; 
        </button>
        <button
          class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-gray-700 text-white rounded-full p-2"
          (click)="nextSlide()"
        >
         <!-- Representa el símbolo de una flecha hacia la derecha  -->
          &#9654;
        </button>
      </div>
      <!-- Detalles de la película -->
      <div class="details-container w-full md:w-1/2 space-y-4">
        <h1 class="text-3xl font-bold">{{ movie.title }}</h1>
        <p class="text-gray-600">{{ movie.description }}</p>
        <div class="flex items-center gap-2">
          <mat-icon class="text-yellow-400">star</mat-icon>
          <span class="text-lg font-semibold">{{ movie.rating.toFixed(1) }}/10</span>
        </div>
        <div class="text-sm text-gray-500">
          <p><strong>Género:</strong> {{ movie.genre }}</p>
          <p><strong>Director:</strong> {{ movie.director }}</p>
          <p><strong>Año de estreno:</strong> {{ movie.releaseYear }}</p>
          <p><strong>Clasificación:</strong> {{ movie.classification }}</p>
        </div>
        <div>
          <h3 class="font-semibold">Reparto:</h3>
          <div class="flex flex-wrap gap-2">
            <mat-chip *ngFor="let actor of movie.cast" class="bg-gray-200">{{ actor }}</mat-chip>
          </div>
        </div>
      </div>
    </div>
  </div>
