<h1 class="text-3xl mb-4">Movies</h1>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 pt-2 bm-4">
    @for (movie of movies; track $index){
        <div class="col-12 sm:col-4 md:col-3 xl:col-2">
            <movie-card [movie]="movie"></movie-card>
        </div>
    }
</div>
