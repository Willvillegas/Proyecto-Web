<mat-card>
    <mat-card-content class="mt-2">
      <h1 mat-dialog-title class="text-white">{{ data.title }}</h1> 
      <div mat-dialog-content class="text-white">
        <p>{{ data.message }}</p>
      </div>
      <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancelar</button>
        <span class="spacer"></span>
        <button mat-button color="warn" (click)="onConfirm()" cdkFocusInitial>Eliminar</button>
      </div>
    </mat-card-content>
  </mat-card>
